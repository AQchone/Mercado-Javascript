<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/54534ae93a.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->

        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!-- SWEETALERT -->
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
        <!-- TOASTIFY -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> 

    <title>Document</title>

</head>

<body>

    <header class="">
        <nav class="navbar sticky-top">
        </nav> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container px-4">
                <img class="navbar-brand" src="assets/mdej.svg"></img>
                <div class="collapse navbar-collapse" >
                    <ul class="navbar-nav ms-auto">
                    <form class="d-flex" role="modal">
                        <button type="button" class="btn btn-outline-success btn-lg green" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </form>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<main>
    <hr>
    <hr>
    <div class="container-fluid">
        <div class="px-lg-5">
            <div class="row py-5">
                <div class="col-lg-12 mx-auto">
                    <div class="text-white p-5 rounded banner">
                        <h1 class="display-4">Gaming Center</h1>
                        <p class="lead">Los mejores juegos estan aca!!</p>
                    </div>
                </div>
            </div>
            <!-- fin -->

            <div class="row">
                <section id="contenedor_juegos" class="container d-flex flex-wrap justify-content-center gap-3">
        </div>
    </div>
</main>
    <!-- BOOTSTRAP Modal -->
    <div class="modal fade" id="exampleModal" data-bs-theme="dark" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-white " id="exampleModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contenedor_carrito">
                    
                </div>
                <div>
                    <H3 class="text-white">El total de su carrito es:</H3>
                    <p class="prec text-white" id="total"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm blue " data-bs-dismiss="modal"> Seguir comprando</button>
                    <button type="button" class="btn btn-sm red btn-danger" id="finalizarcompra">Finalizar compra</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <a class="derechos" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Todos los derechos reservados</a>
    </footer>
<!-- SWEET ALERT -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <!-- BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <!-- TOASTIFY -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
    <!-- js -->
        <script src="main.js"></script>
